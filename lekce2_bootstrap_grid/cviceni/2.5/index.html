<!--
Cvičení 2.5 – Responzivní tři karty

Zadání:
1) Vytvořte tři karty tak, aby:
   - na mobilu byly pod sebou,
   - od md byly dvě vedle sebe a třetí pod nimi,
   - od lg byly všechny tři vedle sebe.
2) Použijte třídy col-12 col-md-6 col-lg-4.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 2.5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1 class="mb-4">Tři responzivní karty</h1>

    <div class="row g-3">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="p-3 border rounded">
          <h2 class="h5">Karta 1</h2>
          <p>Mobil: 12/12, md: 6/12, lg: 4/12.</p>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="p-3 border rounded">
          <h2 class="h5">Karta 2</h2>
          <p>Od md jsou dvě vedle sebe, třetí se zalomí.</p>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="p-3 border rounded">
          <h2 class="h5">Karta 3</h2>
          <p>Od lg jsou všechny tři vedle sebe.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
