<!--
Cvičení 2.3 – Čtyři boxy v řádku

Zadání:
1) Vytvořte řádek se čtyřmi boxy.
2) Každý box bude mít:
   - p-3
   - border
   - rounded
3) Šířky nastavte tak, aby se do řádku vešly čtyři sloupce.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 2.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1 class="mb-4">Čtyři boxy</h1>

    <div class="row g-3">
      <div class="col-3">
        <div class="p-3 border rounded text-center">Box 1</div>
      </div>
      <div class="col-3">
        <div class="p-3 border rounded text-center">Box 2</div>
      </div>
      <div class="col-3">
        <div class="p-3 border rounded text-center">Box 3</div>
      </div>
      <div class="col-3">
        <div class="p-3 border rounded text-center">Box 4</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
