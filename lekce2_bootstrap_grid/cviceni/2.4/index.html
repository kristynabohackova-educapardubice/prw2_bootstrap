<!--
Cvičení 2.4 – Responzivní dvě karty

Zadání:
1) Vytvořte dvě karty tak, aby:
   - na mobilu byly pod sebou,
   - od md byly vedle sebe (každá polovina).
2) Použijte třídy col-12 col-md-6.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 2.4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1 class="mb-4">Dvě responzivní karty</h1>

    <div class="row g-3">
      <div class="col-12 col-md-6">
        <div class="p-3 border rounded">
          <h2 class="h5">Karta 1</h2>
          <p>Na mobilu pod sebou, od md vedle sebe.</p>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="p-3 border rounded">
          <h2 class="h5">Karta 2</h2>
          <p>Šířka: 12/12 na mobilu, 6/12 od md.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
