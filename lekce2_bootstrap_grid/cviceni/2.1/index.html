<!--
Cvičení 2.1 – Základní layout 2 sloupce

Zadání:
1) Vytvořte rozložení:
   - levý sloupec col-8
   - pravý sloupec col-4
2) Oba sloupce vložte do container a row.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 2.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1 class="mb-4">Layout 8/4</h1>

    <div class="row">
      <div class="col-8">
        <div class="p-3 border rounded">
          <h2 class="h5">Hlavní obsah</h2>
          <p>Levý sloupec zabírá 8/12 řádku.</p>
        </div>
      </div>

      <div class="col-4">
        <div class="p-3 border rounded">
          <h2 class="h5">Panel</h2>
          <p>Pravý sloupec zabírá 4/12 řádku.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
