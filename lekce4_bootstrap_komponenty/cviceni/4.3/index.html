<!--
Cvičení 4.3 – Jednoduchá karta

Zadání:
1) Vytvořte kartu s nadpisem a textem.
2) Použijte card a card-body.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 4.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1 class="mb-3">Jednoduchá karta</h1>

    <div class="card" style="max-width: 24rem;">
      <div class="card-body">
        <h5 class="card-title">Moje karta</h5>
        <p class="card-text">Toto je jednoduchá karta vytvořená pomocí Bootstrapu.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
