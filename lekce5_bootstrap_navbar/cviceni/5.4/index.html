<!--
Cvičení 5.4 – Responzivní menu (collapse)

Zadání:
1) Přidejte sbalovací menu pomocí navbar-toggler.
2) Vytvořte část menu s collapse navbar-collapse.
3) Ověřte funkčnost na malé obrazovce.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 5.4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Můj web</a>

      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Domů</a></li>
          <li class="nav-item"><a class="nav-link" href="#">O nás</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <p>Zmenši okno – menu se sbalí do tlačítka.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
