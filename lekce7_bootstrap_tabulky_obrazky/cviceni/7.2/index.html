<!--
Cvičení 7.2 – Pruhovaná tabulka

Zadání:
1) Upravte tabulku tak, aby měla pruhované řádky.
2) Použijte třídu table-striped.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 7.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Pruhovaná tabulka</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Jméno</th>
          <th>Věk</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Anna</td>
          <td>18</td>
        </tr>
        <tr>
          <td>Petr</td>
          <td>17</td>
        </tr>
        <tr>
          <td>Jana</td>
          <td>18</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
