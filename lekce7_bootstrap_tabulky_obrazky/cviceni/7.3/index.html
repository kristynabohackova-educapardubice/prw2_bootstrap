<!--
Cvičení 7.3 – Ohraničení a hover

Zadání:
1) Vytvořte tabulku s ohraničením buněk.
2) Přidejte zvýraznění řádku při najetí myší.
3) Použijte table-bordered a table-hover.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 7.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Ohraničení a hover</h1>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Produkt</th>
          <th>Cena</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Myš</td>
          <td>299 Kč</td>
        </tr>
        <tr>
          <td>Klávesnice</td>
          <td>499 Kč</td>
        </tr>
        <tr>
          <td>Sluchátka</td>
          <td>799 Kč</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
