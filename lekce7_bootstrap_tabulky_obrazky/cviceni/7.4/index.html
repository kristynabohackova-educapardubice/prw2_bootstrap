<!--
Cvičení 7.4 – Responzivní tabulka

Zadání:
1) Vytvořte tabulku s více sloupci (alespoň 5).
2) Obalte tabulku do table-responsive.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 7.4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Responzivní tabulka</h1>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Jméno</th>
            <th>Třída</th>
            <th>Věk</th>
            <th>Město</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Anna</td>
            <td>2.A</td>
            <td>18</td>
            <td>Praha</td>
            <td>anna@example.com</td>
          </tr>
          <tr>
            <td>Petr</td>
            <td>2.B</td>
            <td>17</td>
            <td>Brno</td>
            <td>petr@example.com</td>
          </tr>
          <tr>
            <td>Jana</td>
            <td>2.A</td>
            <td>18</td>
            <td>Ostrava</td>
            <td>jana@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="mt-3">
      Na mobilu se tabulka dá vodorovně posouvat díky <code>table-responsive</code>.
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
