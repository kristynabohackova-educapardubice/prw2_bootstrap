<!--
Cvičení 7.1 – Základní tabulka

Zadání:
1) Vytvořte tabulku se dvěma sloupci a třemi řádky.
2) Použijte třídu table.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 7.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Základní tabulka</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Předmět</th>
          <th>Známka</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PRW</td>
          <td>1</td>
        </tr>
        <tr>
          <td>MAT</td>
          <td>2</td>
        </tr>
        <tr>
          <td>AJ</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
