<!--
Cvičení 7.5 – Obrázek v Bootstrapu

Zadání:
1) Vložte obrázek.
2) Použijte img-fluid (responzivní).
3) Přidejte rounded a shadow.
Poznámka: Název souboru nastavte podle toho, co máte v projektu (např. foto.jpg).
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 7.5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Obrázek</h1>

    <p class="text-muted">Vložte do stejné složky obrázek (např. <code>foto.jpg</code>).</p>

    <img src="foto.jpg" class="img-fluid rounded shadow" alt="Ukázkový obrázek">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
