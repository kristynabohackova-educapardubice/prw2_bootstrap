<!--
Cvičení 3.1 – Odsazení

Zadání:
1) Vytvořte div s vnitřním odsazením p-3.
2) Přidejte horní okraj pomocí mt-4.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 3.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Odsazení</h1>

    <div class="p-3 border rounded">
      <strong>Box 1</strong> – mám vnitřní odsazení <code>p-3</code>.
    </div>

    <div class="p-3 border rounded mt-4">
      <strong>Box 2</strong> – mám <code>p-3</code> a navíc horní okraj <code>mt-4</code>.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
