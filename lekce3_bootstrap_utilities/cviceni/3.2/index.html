<!--
Cvičení 3.2 – Barvy textu

Zadání:
1) Vytvořte tři odstavce.
2) Každý odstavec bude mít jinou barvu textu:
   text-primary, text-success, text-danger.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 3.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Barvy textu</h1>

    <p class="text-primary">Toto je text s třídou <code>text-primary</code>.</p>
    <p class="text-success">Toto je text s třídou <code>text-success</code>.</p>
    <p class="text-danger">Toto je text s třídou <code>text-danger</code>.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
