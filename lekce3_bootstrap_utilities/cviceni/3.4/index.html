<!--
Cvičení 3.4 – Zarovnání textu

Zadání:
1) Vytvořte tři odstavce.
2) Použijte text-start, text-center a text-end.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 3.4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Zarovnání textu</h1>

    <p class="text-start border rounded p-3">Tento text je zarovnaný vlevo (<code>text-start</code>).</p>
    <p class="text-center border rounded p-3">Tento text je zarovnaný na střed (<code>text-center</code>).</p>
    <p class="text-end border rounded p-3">Tento text je zarovnaný vpravo (<code>text-end</code>).</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
