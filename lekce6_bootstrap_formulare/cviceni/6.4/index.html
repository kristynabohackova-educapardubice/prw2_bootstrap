<!--
Cvičení 6.4 – Checkbox

Zadání:
1) Přidejte checkbox pro souhlas s podmínkami.
2) Použijte form-check.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 6.4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Souhlas</h1>

    <form>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="souhlas">
        <label class="form-check-label" for="souhlas">
          Souhlasím s podmínkami
        </label>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
