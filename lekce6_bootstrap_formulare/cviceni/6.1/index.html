<!--
Cvičení 6.1 – Základní formulář

Zadání:
1) Vytvořte formulář.
2) Přidejte textové pole pro jméno.
3) Použijte form-label a form-control.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 6.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Základní formulář</h1>

    <form>
      <div class="mb-3">
        <label class="form-label">Jméno</label>
        <input type="text" class="form-control" placeholder="Zadejte jméno">
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
