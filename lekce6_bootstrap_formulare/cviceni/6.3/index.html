<!--
Cvičení 6.3 – Select

Zadání:
1) Přidejte výběrové pole (select).
2) Vložte alespoň tři možnosti.
-->

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cvičení 6.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <h1>Výběr možnosti</h1>

    <form>
      <div class="mb-3">
        <label class="form-label">Vyberte obor</label>
        <select class="form-select">
          <option>Informační technologie</option>
          <option>Ekonomika</option>
          <option>Strojírenství</option>
        </select>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
